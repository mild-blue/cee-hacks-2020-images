<div *ngIf="item && patients" class="matching-detail">

  <div *ngFor="let round of item.rounds; let i = index" class="round">
    <h4>Round {{ i + 1 }}/{{item.rounds.length}}</h4>
    <app-matching-transplant *ngFor="let transplant of round.transplants"
                             [patients]="patients"
                             [transplant]="transplant"></app-matching-transplant>
  </div>
</div>
