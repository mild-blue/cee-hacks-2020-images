<div *ngIf="item"
     class="matching-item">

  <h3>Matching #{{item.index}}</h3>

  <ul class="description">
    <li>Score: <strong>{{ item.score }}</strong></li>
    <li>Rounds: <strong>{{ item.rounds.length }}</strong></li>
    <li>Transplants: <strong>{{ getTransplantsCount(item) }}</strong></li>
    <li *ngFor="let country of item.countries">
      <flag [countryCode]="country.country_code"></flag>
      :
      <app-code>{{country.donor_count}}/{{country.recipient_count}}</app-code>
    </li>
  </ul>

  <ng-container *ngIf="isActive">
    <app-matching-round *ngFor="let round of item.rounds; let i = index"
                        [configuration]="configuration"
                        [index]="i + 1"
                        [patients]="patients"
                        [round]="round"></app-matching-round>
  </ng-container>

</div>
